<!DOCTYPE html>
<head>
    <title>letsupgrade_myform</title>
</head>
<body>
    
    <form>
    <!--heading-->
    <h3>About the form:</h3>
       This form is a signin webpage where we have to give out or enter  your  name , username,date of birth, age ,password and have 
       to submit all the information and then you have to click submit button.<br><br>
        <label for="firstname">Name:</label> <br><br>
        <input type="text"  placeholder="Firstname" name="firstname" id="firstname"><br><br>
        <input type="text" placeholder="lastname"><br><br>
        <label for="username">Username:</label><br><br>
        <input type="text" placeholder="username" maxlength="10" name="username" id="username"> <br><br>
        <label for="dob">Date of birth:</label><br><br>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="age">Age:</label> <br><br>
        <input type="range" id="age" name="age" class="slider" min="1" max="20" value="5" oninput="this.nextElementSibling.value = this.value">
        <output>0</output><span class="slider_label"></span>
        <output id="age"></output><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"> <br><br>
        <input type="submit" value="submit">

    </form>    
</body>
</html>
