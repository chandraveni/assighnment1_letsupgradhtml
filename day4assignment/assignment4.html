<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles2/assinment4.css">
    <title>Contactus_Form</title>
</head>
<body>
    <form id="form" class="form" action="submitted.html" method="post">
        
        <h1  id="heading" class="card">CONTACT US FORM</h1>
        <p id="para" class="txt">
            Please fill in your information in the blanks and click on Submit button. We will be contacting you soon.<br><br>
        </p>
        <div class="body">
        <label for="firstname">Name:   </label>
        <input type="text"  placeholder="Firstname" name="firstname" id="firstname">
        <input type="text" placeholder="lastname"><br><br>

        <label for="email">Email.id:</label>
        <input type="text"  placeholder="name@gmail.com" name="email" id="email"><br><br>

        <label for="Cntctno">Phone.no:</label>
        <input type="text"  placeholder="eg.91+xxxxxxxxxx" name="Cntctno" id="Cntctno"><br><br>
        <label >Gender:</label><br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="Prefornottosay">Prefer not to say <br><br>
        <div class="message">
        <label for="msg">Message:</label>
        <input type="text"  placeholder="write message" name="msg" id="msg"><br><br>
        </div><br><br><br>
        <label for="submit">Click submit button:</label>
        <input type="submit" value="submit" id="submit">
        </div>

    </form>
</body>
</html>
